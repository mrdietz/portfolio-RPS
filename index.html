<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/41b668fa3e.js" crossorigin="anonymous"></script>
    <title>Paper-Rock-Scissors</title>
</head>
<body>
    <div class="content">
        <div id="scoreboard">
            <div id="cScoreName">
                Computer<br><span id="cScore">0</span>
            </div>
            <div id="pScoreName">
                You<br><span id="pScore">0</span>
            </div>
        </div>
        <div id="buttons">
            <i class="btn fas fa-hand-rock" id="rock-btn" value="rock"></i>
            <i class="btn fas fa-hand-paper" id="paper-btn" value="paper"></i>
            <i class="btn fas fa-hand-scissors" id="scissors-btn" value="scissors"></i>
        </div>
        <div id="messages">
            <div id="info">
                <div id="you">
                    <p>You chose:<br><span id="pChoice">&nbsp;</span></p>
                </div>
                <div id="comp">
                    <p>Computer chose:<br><span id="cChoice">&nbsp;</span></p>
                </div>
            </div>
            <p id="message"></p>
            <p id="gameover"></p>
            <button class="play-again">Another Round!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
