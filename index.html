<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Javascript - Paper-Rock-Scissors</title>
</head>
<body>
    <p>SCORE<p>
    <p>Computer: 0</p>
    <p>You: 0</p>

    <form id="playerSelection">
        <input type="radio" id="rock" name="choice" value="rock">
        <label for="rock">Rock</label><br>
        <input type="radio" id="paper" name="choice" value="paper">
        <label for="paper">Paper</label><br>
        <input type="radio" id="scissors" name="choice" value="scissors">
        <label for="scissors">Scissors</label><br>
        <input type="submit" onClick="assignPlayerSelection()" value="Go!">
    </form>

    <p>Computer chose: _____</p>

    <p>Message (You win/You lose)</p>

    <script src="script.js"></script>
</body>
